datasets:
  hr_employees:
    description: Employee master data including payroll
    owner: HR
    contact: hr-data@company.com
    datatype: Table
    location:
      raw: data/raw/hr_employees.csv
      processed: "REPLACE ME WHEN PROCESSED"
    classification: CONFIDENTIAL
    contains_pii: true
    pii_fields:
      - name
      - email
      - ssn
      - salary
    allowed_uses:
      - Payroll
      - HR Analytics
    llm_policy:
      allowed: false
      reason: "Contains PII"
    retention:
      raw_days: 7
      processed_days: 365


  customer_faqs:
    description: Public-facing customer FAQ content
    owner: Marketing
    contact: marketing@company.com
    datatype: Document
    location:
      raw: data/raw/customer_faqs.md
      processed: "REPLACE ME WHEN PROCESSED"
    classification: PUBLIC
    contains_pii: false
    allowed_uses:
      - Public Support
      - AI Chatbot
    llm_policy:
      allowed: true
    retention:
      raw_days: 30
      processed_days: 365


  transactions:
    description: Company-wide financial transaction records
    owner: Finance
    contact: finance-data@company.com
    datatype: Table
    location:
      raw: data/raw/transactions.csv
      processed: "REPLACE ME WHEN PROCESSED"
    classification: CONFIDENTIAL
    contains_pii: true
    pii_fields:
      - customer_id
      - account_id
    allowed_uses:
      - Financial Reporting
      - Fraud Detection
    llm_policy:
      allowed: false
      reason: Contains sensitive financial and customer data
    retention:
      raw_days: 90
      processed_days: 730


  employee_faqs:
    description: Internal employee policies and frequently asked questions
    owner: PeopleOps
    contact: people-ops@company.com
    datatype: Document
    location:
      raw: data/raw/employee__faqs.md
      processed: "REPLACE ME WHEN PROCESSED"
    classification: INTERNAL
    contains_pii: false
    allowed_uses:
      - Internal Knowledge Base
    llm_policy:
      allowed: false
      reason: Internal-only policies not approved for external AI exposure
    retention:
      raw_days: 365
      processed_days: 365
